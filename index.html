<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo List</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="mainContainer">
    <div id="container">
      <h1>Todo List</h1>
      <div id="inputBox">
         <form action="" id="inputTask">
          <input type="text" placeholder="Enter task .." required id="inputValue">
          <br><br>
          <input type="submit" value="Add Task">
         </form>
      </div><br>
      <hr>
      <div id="tasks">
          <h2>Tasks</h2>
         <ul>
          <!-- To show tasks in list -->
           <!-- <li class="task">
              <span>task</span>
              <a href="" class="icon-cross"></a>
           </li> -->
         </ul>
         <hr><br><br>
         <a href="" id="clearTasks">Clear Tasks</a>
      </div>
    </div>
  </div>
  <script src="app.js"></script>
</body>
</html>
